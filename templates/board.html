{% extends 'base.html' %}

{% block content %}
<div class="board-wrapper mb-2">
    <table class="board">
        {% for row in board %}
            <tr>
                {% for el in row %}
                <td class="letter">{{el}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>
{%endblock%}
